{% extends 'base.html' %}

{% block content %}
<br>
<form action="" method="POST" class="">
    {% csrf_token %}  
    <div class="card">
        <div class="card-header">Create and add new rawmaterial to <strong>{{goodname}}</strong></div>
        <div class="card-body">
            <div class="form-group row"><label class="col-sm-4 col-form-label">Raw material:        </label><div class="col-sm-6"><input type="text"   class="form-control" name="name"></div></div>
            <div class="form-group row"><label class="col-sm-4 col-form-label">Average daily demand:</label><div class="col-sm-6"><input type="number" class="form-control" name="avg_daily_demand"></div></div>
            <div class="form-group row"><label class="col-sm-4 col-form-label">standard deviation:  </label><div class="col-sm-6"><input type="number" class="form-control" name="std"></div></div>
            <div class="form-group row"><label class="col-sm-4 col-form-label">unit cost:           </label><div class="col-sm-6"><input type="number" class="form-control" name="unit_cost"></div></div>
            <div class="form-group row"><label class="col-sm-4 col-form-label">ordering cost:       </label><div class="col-sm-6"><input type="number" class="form-control" name="order_cost"></div></div>
            <div class="form-group row"><label class="col-sm-4 col-form-label">carrying cost:       </label><div class="col-sm-6"><input type="number" class="form-control" name="carry_cost"></div></div>
            <div class="form-group row"><label class="col-sm-4 col-form-label">lead time:           </label><div class="col-sm-6"><input type="number" class="form-control" name="lead_time"></div></div>
            <div class="form-group row"><label class="col-sm-4 col-form-label">Total inventory:     </label><div class="col-sm-6"><input type="number" class="form-control" name="total_inventory"></div></div>
            <hr>
            <div class="form-group row"><label class="col-sm-4 col-form-label">Required amount:     </label><div class="col-sm-6"><input type="number" class="form-control" placeholder="units required for one {{goodname}}" name="req_amount"></div></div>
            <br>
            <input type="submit" class="btn btn-info" value='create'/>
        </div>
    </div>
</form><br>
   
{% endblock %}
