{% extends 'base.html' %}

{% block title  %} analyse {% endblock %}

{% block content  %}
    <form action="" method="POST" class="">
        {% csrf_token %}  
        <div class="card">
            <div class="card-header">Company details:</div>
            <div class="card-body">
                <div class="form-group row"><label class="col-sm-6 col-form-label">Company name</label><div class="col-sm-6"><input type="text" class="form-control" name="company" value="{{comp_info.company_name}}"></div></div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of periods in a year</label>
                    <select class="form-control" id="exampleFormControlSelect1" name='period' aria-valuenow="{{comp_info.periods}}">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>6</option>
                        <option>12</option>
                    </select>
                    </div>
                <div class="form-group row"><label class="col-sm-6 col-form-label">smoothing constant for the level</label><div class="col-sm-6"><input type="text" class="form-control" name="level_sc" value="{{comp_info.level_sc}}"></div></div>
                <div class="form-group row"><label class="col-sm-6 col-form-label">smoothing constant for the trend</label><div class="col-sm-6"><input type="text" class="form-control" name="trend_sc" value="{{comp_info.trend_sc}}"></div></div>
                <div class="form-group row"><label class="col-sm-6 col-form-label">smoothing constant for the seasonal factor</label><div class="col-sm-6"><input type="text" class="form-control" name="seasonal_factor_sc" value="{{comp_info.seasonal_factor_sc}}"></div></div>
                <input type="submit" class="btn btn-info" value='forcast'/>
            </div>
        </div>
    </form>    
{% endblock %}
